<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{common/imports :: headImports}">
</head>
<body>

<div class="container mt-4 d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="row w-100">
        <div class="col-md-6">
            <div class="border p-3 text-center" style="background-color: #D3D3D3; border-radius: 15px;">
                <h4 style="font-size:30px;">Hora Actual</h4>
                <span th:text="${horaActual}" id="horaActual" style="font-size:30px; font-weight: bold;">Hora Actual</span>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="dni" class="form-label fs-3">DNI</label>
                <input type="text" class="form-control fs-4" id="dni" placeholder="Ingrese su DNI">
            </div>
            <div class="col-12 mt-4 d-flex align-items-center justify-content-center">
                <button class="btn btn-success fs-3" id="btn-llegada" style="margin-right:30px;">
                    Llegada
                </button>
                <button class="btn btn-danger fs-3" id="btn-salida">
                    Salida
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
